<!DOCTYPE html>
<html>
<head>
	<title>Selecao</title>
</head>
<body>
	<header><h1>Curso de HTML</h1></header>
	<section>
		<form method="post" action="#">
			Qual aparelho você possui?<br>
			<input type="checkbox" name="notebook" value="sim">
			Notebook<br>
			<input type="checkbox" name="tablet" value="sim">
			Tablet<br>
			<input type="checkbox" name="celular" value="sim" checked>
			Celular<br>
			Você prefere:<br>
			<input type="radio" name="sistema" value="android" checked>
			Android<br>
			<input type="radio" name="sistema" value="ios">
			IOS<br>
		</form>
	</section>
	<footer></footer>
</body>
</html>
