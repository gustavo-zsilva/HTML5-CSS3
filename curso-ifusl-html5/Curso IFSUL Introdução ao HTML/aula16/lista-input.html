<!DOCTYPE html>
<html>
<head>
	<title>Lista Input</title>
</head>
<body>
	<header><h1>Curso de HTML</h1></header>
	<section>
		<form method="post" action="#">
			<input list="cursos" name="curso">
				<datalist id="cursos">
					<option value="HTML">
					<option value="CSS">
					<option value="JavaScript">
				</datalist>
		</form>
	</section>
	<footer></footer>
</body>
</html>
