<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<header><h1>Curso de HTML</h1></header>
	<section>
		<table>
			<thead>
				<tr>
					<th>Mês</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>Total</td>
					<td>R$ 240</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Janeiro</td>
					<td>R$ 100</td>
				</tr>
				<tr>
					<td>Fevereiro</td>
					<td>R$ 80</td>
				</tr>
				<tr>
					<td>Março</td>
					<td>R$ 60</td>
				</tr>
			</tbody>
		</table>
	</section>
	<footer></footer>
</body>
</html>
